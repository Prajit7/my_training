    <script>
        $().ready(function(){
            $("select").click(function(){
                const type=$("#Type").val()
                if(type == "Car"){
                $("#in").html("Toll Amount:60")
                }else if(type == "Bike"){
                    $("#in").html("Toll Amount:40")
                }else if(type == "Truck"){
                    $("#in").html("Toll Amount:100")
                }
            })
            $("button:first").click(function(){
                const type=$("#Type").val()
                addVehicle(type)
                // if(type == "Car")
                // $("#in").html("60")
                // console.log(data)

                $("#pDisp").html("Vehicle Added")
                

            })

            $("button:last").click(function(){

                $("table").find("tr:gt(0)").remove();

                let key1 = null

                const table=[]
                for (const key of data.keys()) {
                    key1 = key
                    obj = {}
                    obj.vehicalType = key
                    obj.vehicalCount = data.get(key) 
                    obj.TotalAmount = getdetails(key)
                    table.push(obj)

                }
                //console.log(table)


                for (const ky of table) {
                  
                  const tr =`<tr>
                  <td>${ky.vehicalType}</td>
                  <td>${ky.vehicalCount}</td>
                  <td>${ky.TotalAmount}</td>
                  </tr>`
                  $("#tbl").append(tr)
                }

                // const value = table.find((e)=> e.vehicalType == key1)
                // const tr =`<tr>
                //     <td>${value.vehicalType}</td>
                //     <td>${value.TotalAmount}</td>
                //     </tr>`;
                    


                    $("#tbl").append(tr)
            })


            // function fillData(table){

        })
    </script>
