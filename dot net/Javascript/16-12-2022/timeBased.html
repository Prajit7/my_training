        function displayTime(){
            const currentDt = new Date();
            const hr = currentDt.getHours();
            const min = currentDt.getMinutes();
            const sec = currentDt.getSeconds();
            const content = `<b>${hr}:${min}:${sec}</b>`;
            document.getElementById("lbl").innerHTML = content;
        }
        
        function onSetInterval() {
            setInterval(displayTime,1000);
        }

        function onSetTimeout(){
            setTimeout(() => {
                alert("Time for Lunch Break!!!!")
            }, 2000);
        }


        

    </script>
</head>
<body>
    <h1>Time bound Methods</h1>
    <hr>
    <ul>
        <li>setTimeout: used to call a function after a specified period of time in milli second</li>
        <li>setInterval: used to call same function everytime after the span of the interval in milli second</li>
    </ul>
    <p><label id="lbl" ></label></p>
    <button onclick="onSetTimeout()">setTimeout</button>
    <button onclick="onSetInterval()">setInterval</button>
