<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../grid.css">
    <script src="jquery-3.6.2.min.js"></script>
    <script>
        $().ready(function(){
            $("div:first").slideUp(2000);
            $("a").click(function(){
                $("div:first").slideDown(2000);
            })
            $("div:last").fadeToggle(2000);
            $("button").click(function(event){
                event.preventDefault();
                const obj = {};
                obj.name = $("#txtName").val();
                obj.email = $("#txtEmail").val();
                obj.salary = $("#txtSalary").val();
                $("div:eq(1)").text(JSON.stringify(obj));
                $("div:eq(1)").fadeToggle(2000);
            })
        });
    </script>
</head>
<body>
    <a href="#">User Reg</a>
    <div>
        <h1>User registration Form</h1>
        <hr>
        <form>
            <p>
              Name: <input required type="text" id="txtName">
            </p>
            <p>
               Email Address: <input type="email" id="txtEmail">
            </p>
            <p>
                Salary: <input type="number" min="20000" max="100000" id="txtSalary">
            </p>
            <p>
                <button type="submit">Display Details</button>
            </p>
        </form>
    </div>
    <div id="divDisplay">

    </div>
</body>
</html>
