<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            flex-flow: row wrap;
           align-items: baseline;
           background-color: antiquewhite;
           padding: 10px;
           align-content: space-around;
           /* justify-content: center; */
        }
        .item{
            width: 220px;
            flex-basis: 100px;
            flex-grow: 2;
            border: 2px solid green;
            margin: 20px;
        }
    </style>
    </head>
    <body>
        <div class="container">

            <div class="item" >item 1</div>
            <div class="item" style="flex-grow: 4;">item 2</div>
            <div class="item" style="flex-shrink: 2;">item 3</div>
            <div class="item" > item 4</div>
        </div>


    </body>

</html>
