<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Registration form</h1>
    <hr>
    <form method="GET" action="Register">
        <p>
            Enter the Name: <input type="text" name="txtName" placeholder="Enter your Name">
        </p>
        <p>
            Enter the Email Address: <input type="email" name="txtEmail" placeholder="Enter your Email">
        </p>
        <p>
            <button>Register</button>
        </p>
      </form> 
      
</body>
</html>
