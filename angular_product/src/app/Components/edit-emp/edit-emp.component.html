<h2>Details of {{empObj.empName}}</h2>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-4">
                    <img [src]="empObj.empPic" width="100%" height="100%"/>
                    
                </div>
                <input type="file" (change)="onFileChange($event)">
                <div class="col-sm-7">
                    <p>
                        <input type="text" [(ngModel)]="empObj.id">
                    </p>
                    <p>
                        <input type="text" [(ngModel)]="empObj.empName">
                    </p>
                    <p>
                        <input type="text" [(ngModel)]="empObj.empAddress">
                    </p>
                    <p>
                        <input type="text" [(ngModel)]="empObj.empPhone">
                    </p>
                </div>
                <button type="button" (click)="update()" class="btn btn-danger">Update</button>
                <button routerLink="/" class="btn btn-primary" width="100%">Back</button>
            </div>
        </div>
    </div>
</div>
